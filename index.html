<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>
    <div class="content">
        <div class="display">
            <div id="displayArea" class="displayArea">0</div>
        </div>
        <div class="buttons rows">
            <div class="numButtons">
                <button id="numberSeven" class="number">7</button>
                <button id="numberEight" class="number">8</button>
                <button id="numberNine" class="number">9</button>
                <button id="numberFour" class="number">4</button>
                <button id="numberFive" class="number">5</button>
                <button id="numberSix" class="number">6</button>
                <button id="numberOne" class="number">1</button>
                <button id="numberTwo" class="number">2</button>
                <button id="numberThree" class="number">3</button>
                <button id="numberZero" class="number">0</button>
                <button id="decimal" class="operation">.</button>
                <button id="equals" class="operation">=</button>
            </div>
            <div class="operationsButtons">
                <button id="delete" class="operation">DEL</button>
                <button id="clear" class="operation">C</button>    
                <button id="addition" class="operation">&plus;</button>
                <button id="subtraction" class="operation">&minus;</button>
                <button id="multiplication" class="operation">&times;</button>
                <button id="division" class="operation">&divide;</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <footer>Copyright &#169; Shaun Vandermey 2023</footer>
        <a href="https://github.com/ShaunVandermey">Github Profile</a>
    </div>
</body>
</html>
